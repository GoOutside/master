<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="stylesheets/reset.css">
        <link rel="stylesheet" href="stylesheets/application.css">

        <script src="js/vendor/modernizr-2.8.0.min.js"></script>
    </head>
    <body class="index">
      <main>
        <article class="login_container">
          <section class="Login_logo">
            <img src="images/GoOutsideLogo.svg" alt="GoOutside logo">
          </section>
          <form class="login_form">
            <div class="login_form_inputs">
              <div class="login_email_input_container">
                <div class="login_email_input">
                  <label>Email:</label>
                  <input type="email" placeholder="Type your Email"></input>
                </div>
              </div>
              <div class="login_password_input_container">
                <div class="login_password_input">
                  <label>Password:</label>
                  <input type="password" placeholder="Type your password"></input>
                </div>
              </div>
            </div>
            <div class="login_form_buttons">
              <a href="#" class="button_login">Login</a>
              <a href="#" class="button_signup">Sign up</a>
            </div>
          </form>

          <section class="login_social">
            <h4>Login with:</h4>
            <a href="#" class="button_FB"><img src="http://i.imgur.com/6jGbftu.png"/></a>
            <a href="#" class="button_Twitter"><img src="http://i.imgur.com/sMjyaaP.png"/></a>
          </section>

        </article>
          <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
          <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
          <script src="js/plugins.js"></script>
          <script src="js/main.js"></script>

          <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
          <script>
              (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
              function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
              e=o.createElement(i);r=o.getElementsByTagName(i)[0];
              e.src='//www.google-analytics.com/analytics.js';
              r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
              ga('create','UA-XXXXX-X');ga('send','pageview');
          </script>
      </main>
    </body>
</html>
