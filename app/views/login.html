<div class="index">
  <main>
    <article class="login_container">
      <section class="login_logo">
        <object class="login_svg" type="image/svg+xml" data="images/GoOutsideLogo.svg"></object>
        <!-- <img src="images/GoOutsideLogo.svg" alt="GoOutside logo"> -->
        <!-- <svg width="100" height="100" -->
      </section>
      <form class="login_form">
        <div class="login_form_inputs">
          <div class="login_email_input_container">
            <div class="login_email_input">
              <label>Email:</label>
              <input type="email" placeholder="Type your Email"></input>
            </div>
          </div>
          <div class="login_password_input_container">
            <div class="login_password_input">
              <label>Password:</label>
              <input type="password" placeholder="Type your password"></input>
            </div>
          </div>
        </div>
        <div class="login_form_buttons">
          <a href="#" class="button_login">Login</a>
          <a href="#" class="button_signup">Sign up</a>
        </div>
      </form>

      <section class="login_social">
        <h4>Login with:</h4>
        <a href="#" class="button_FB"><img src="http://i.imgur.com/6jGbftu.png"/></a>
        <a href="#" class="button_Twitter"><img src="http://i.imgur.com/sMjyaaP.png"/></a>
      </section>

    </article>
  </main>
</div>
